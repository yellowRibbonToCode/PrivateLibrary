name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Force Xcode 13
      run: sudo xcode-select -switch /Applications/Xcode_13.0.app
    - name: Build
      run: |
           xcodebuild clean build -workspace "PrivateLibrary.xcworkspace" -scheme "PrivateLibrary" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
           
    - name: Test
      run: |
           xcodebuild clean test -workspace "PrivateLibrary.xcworkspace" -scheme "PrivateLibrary" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
